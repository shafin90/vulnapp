<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap cdn link============ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">




  <!-- google font poppins-================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">




  <!--customized css link ======================================== -->
  <link rel="stylesheet" href="./assets/css/reset_pass.css">
  <title>Reset Password</title>
</head>

<body>
  <!-- form-container containes the whole page inclusing left and right both side ========================================================== -->
  <div class="container-fluid form-container">

    <!-- this row has two column. in the left column there is form section and in the right column ther eis image of this page -->
    <div class="row">

      <!--this column containes the image of this page . The right side of this page -->
      <div class="col-12 col-md-6 login-image-container order-md-2 d-flex justify-content-center  ">

        <!-- right side  image of this page -->
        <img class="login-image" src="./assets/Images/right_side_image.png" alt="">

        <!-- this is a circlar div. it is located at the behind of the image of this page to glorify it with blue color -->
        <div class="abstract"></div>

      </div>



      <!-- This column contains the form and its necessary things. login-form-container class indicate this column. it is the left side section-->
      <div class="col-12 col-md-6 login-form-container order-md-1 bg-warnin">

        <!-- logo -->
        <img class="logo" src="./assets/Images/Logo.png" alt="">

        <!-- login-form class contains entire form=========== -->
        <div class="container px-0 login-form">


          <!-- form-holder class containes the form with heading, para, everything  -->
          <div class=" px-0 form-holder">

            <!-- heading of this page -->
            <h2 class="form-heading">Password Reset</h2>


            <!--actual form starts here ========-->
            <form>
              
              <!-- email div -->
              <div class="email-div">
                <label for="email" class="form-label d-block">Email</label>
                <input type="email"
                  class="form-control py-0 d-flex justify-content-center align-items-center  form-control-mail"
                  id="email" placeholder="Enter you email" required>
              </div>

              <!-- a button to send request=============== -->
              <a type="submit" onclick="scrollToTop()" id="login" class="btn btn-primary login d-block">
                <span>
                  Send Password Reset Link
                </span>
              </a>
            
            </form>
          
          </div>

        </div>
      </div>
    </div>
  </div>






  <!--bootstrap javascript cdn================================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


  <!--customized script file -->
  <script src="./assets/js/reset_pass.js"></script>
</body>

</html>
