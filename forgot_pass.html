<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap cdn link============ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">




  <!-- google font poppins-================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">




  <!--customized css link ======================================== -->
  <link rel="stylesheet" href="./assets/css/forgot_pass.css">
  <title>Forget Password</title>
</head>

<body>
  <div class="container-fluid form-container">
    <div class="row">

      <!--login page image -->
      <div class="col-12 col-md-6 login-image-container order-md-2 d-flex justify-content-center  ">
        <!--login-page image -->
        <img class="login-image" src="./assets/Images/right_side_image.png" alt="">

        <!-- this is a circle div  to make the image colorful from background -->
        <div class="abstract"></div>
      </div>


      <!-- login page form container-->
      <div class="col-12 col-md-6 login-form-container order-md-1 bg-warnin">

        <!-- logo -->
        <img class="logo" src="./assets/Images/logo.png" alt="">


        <!-- login form -->
        <div class="container px-0 login-form">

          <div class=" px-0 form-holder">
            <!-- heading -->
            <h2 class="form-heading">Forget Password</h2>

            <!-- showing the email -->
            <p class="mb-0 form-label">Email</p>
            <p class="email-para  text-muted">email@abcd.com</p>


            <!-- form start from here -->
            <form >
              <div class="input-div">

                <!-- new password  -->
                <label for="email" class="form-label d-block">New Password</label>
                <input type="password"
                  class="form-control py-0 d-flex justify-content-center align-items-center  form-control-mail"
                  id="email" placeholder="Enter new password" required>
                  <!-- eye icon -->
                <img class="eye2" src="./assets/Images/eye.png" alt="">
              </div>
              
              <!-- confirm password -->
              <div class="input-div">
                <label for="password" class="form-label d-block">Confirm Password</label>
                <input type="password"
                  class="form-control py-0 d-flex justify-content-center align-items-center form-control-pass "
                  id="password" placeholder="Enter password again" required>
                  <!-- eye icon -->
                <img class="eye" src="./assets/Images/eye.png" alt="">
              </div>
              

              <!-- submit button -->
              <a type="submit" onclick="scrollToTop()" id="login" class="btn btn-primary login d-block">
                <span>
                  Submit
                </span>
              </a>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>






  <!--bootstrap javascript cdn================================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


  <!-- customized script file -->
  <script src="./assets/js/forgot_pass.js"></script>
</body>

</html>
